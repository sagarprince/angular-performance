<button (click)="showResults()">Show Results</button>
<table border="1">
  <thead>
    <th *ngFor="let i of [].constructor(50); let k = index;">
      {{getDate(k+1) | date:'LLL dd'}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let i of [].constructor(100)">
      <td *ngFor="let j of [].constructor(50); let k = index; trackBy: trackByFn">
        <app-cell [num]="k" [show]="show"></app-cell>
      </td>
    </tr>
  </tbody>
</table>
